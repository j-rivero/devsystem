---
driver:
  name: dokken
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  use_sudo: false
  privileged: true
  env:
    - CHEF_LICENSE=accept
    - DEBUG_RESOLVER=1

transport:
  name: dokken

provisioner:
  name: dokken
  chef_binary: /opt/chef/bin/chef-solo
  chef_options: "-Etest"
  chef_log_level: debug
  chef_output_format: doc
  # workaround https://github.com/moby/moby/issues/9295
  client_rb:
    file_atomic_update: false

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd

verifier:
  name: inspec

suites:
  - name: full-dev
    data_bags_path: "test/integration/data_bags"
    run_list:
      - role[full-dev]
    attributes:
    verifier:
      inspec_tests:
        - test/integration/x11
